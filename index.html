<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation web</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4">
            </video>
        </div>
        <div class="minutes">
            <button data-sec="120">2 minutes</button>
            <button data-sec="300">5 minutes</button>
            <button data-sec="600">10 minutes</button>
        </div>
        
        <div class="controller">
            <audio class="song">
                <source src="sounds/rain.mp3">
            </audio>
            <img class="play" src="./svg/play.svg" alt="play">
            <svg class="inner-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="outer-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <div class="time-display">
                0:00
            </div>
        </div>
        <div class="theme">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt=""></button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
        </div>
    </div>
    <script src="test.js"></script>
</body>


</html>
